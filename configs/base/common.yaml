run:
  name: null
  seed: 42
  mode: null

model:
  id: ""
  revision: "main"
  dtype: "bfloat16"
  trust_remote_code: false
  load_in_4bit: false
  gradient_checkpointing: true

tokenizer:
  id: null
  padding_side: "left"
  truncation_side: "right"
  use_fast: true

data:
  train_path: null
  eval_path: null
  format: "chat"
  max_seq_len: 2048
  num_proc: 4
  packing: true

training:
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  learning_rate: 1e-5
  warmup_steps: 100
  max_steps: 10000
  logging_steps: 10
  save_steps: 1000
  eval_steps: 1000
  bf16: true
  fp16: false
  ddp_backend: "nccl"
  output_dir: "outputs/${run.name}"

wandb:
  enabled: true
  project: "posttraining"
  entity: "my-team"
  run_name: "${run.name}"
  tags: []
  mode: "online"
