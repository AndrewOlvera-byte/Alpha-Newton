run:
  name: "qwen3_600M_rlvr_math"
  mode: "rlvr"

model:
  type: "hf_causal"
  id: ""
  dtype: "bfloat16"
  gradient_checkpointing: true

tokenizer:
  type: "hf"
  id: ""

data:
  type: "rlvr_math"
  source: "hf"
  train_path: "zwhe99/DeepMath-103K"
  max_prompt_len: 1024
  num_proc: 8
  # subset_pct: 10.0  # Uncomment for quick test runs

grpo:
  num_generations: 4
  max_prompt_length: 1024
  max_completion_length: 512
  temperature: 0.7
  use_vllm: false

training:
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 4
  
  learning_rate: 1.0e-6
  warmup_steps: 50
  max_steps: 1000
  
  logging_steps: 10
  save_steps: 200
  eval_steps: 200

wandb:
  tags: ["qwen2.5-0.5b", "rlvr", "grpo", "deepmath"]
