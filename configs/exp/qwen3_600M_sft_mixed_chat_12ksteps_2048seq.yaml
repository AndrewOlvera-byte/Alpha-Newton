run:
  name: "qwen3_600M_sft_mixed_chat_12ksteps_2048seq"
  mode: "sft"

model:
  type: "hf_causal"
  id: "Qwen/Qwen3-0.6B-Base"
  dtype: "bfloat16"
  gradient_checkpointing: true

tokenizer:
  type: "hf"
  id: "Qwen/Qwen3-0.6B-Base"
  truncation_side: "left"

data:
  type: "sft_mixed"
  datasets_config:
    - path: "teknium/OpenHermes-2.5"
      weight: 0.8
    - path: "glaiveai/glaive-function-calling-v2"
      weight: 0.2
  max_seq_len: 2048
  num_proc: 12
  packing: true

training:
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 4
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 2

  max_steps: 12000
  save_steps: 1000
  eval_steps: 1000

  learning_rate: 1.5e-5
  warmup_steps: 600
  lr_scheduler_type: "cosine"
  weight_decay: 0.0
  max_grad_norm: 1.0

  logging_steps: 10
  logging_first_step: true
  bf16: true
  torch_compile: true

wandb:
  tags: ["qwen3-0.6b", "sft", "mixed", "openhermes+glaive", "assistant-only-loss", "no-packing", "12ksteps", "2048seq"]
