run:
  name: "qwen3_600M_sft_openhermes_optimized"
  mode: "sft"

model:
  type: "hf_causal"
  id: "Qwen/Qwen3-0.6B-Base"
  dtype: "bfloat16"
  gradient_checkpointing: true  # Save VRAM for larger batches

tokenizer:
  type: "hf"
  id: "Qwen/Qwen3-0.6B-Base"

data:
  type: "sft"
  source: "hf"
  train_path: "teknium/OpenHermes-2.5"
  eval_path: "teknium/OpenHermes-2.5"
  max_seq_len: 2048
  num_proc: 12
  packing: true

training:
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 4

  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 2

  max_steps: 10000
  save_steps: 1000
  eval_steps: 1000
  learning_rate: 2.0e-5
  warmup_steps: 500

  logging_steps: 10
  logging_first_step: true

wandb:
  tags: ["qwen3-0.6b", "sft", "openhermes-2.5", "optimized"]
